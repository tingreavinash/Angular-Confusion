<div class=" row row-cols-4 mb-2 justify-content-center" >
    <div class="col card-group">
        <div class="card" style="margin: 5px; max-width: 300px" >
            
            <div class="card-header">
                <img class="rounded mx-auto d-block" src="{{dish.image}}" 
                alt="{{dish.name}}">
            </div>
            <div class="card-body">
                <h5 class="card-title">{{dish.name | uppercase}}</h5>
                <p> {{dish.description}} </p>
            </div>
            
        </div>
    </div>

    <div class="col card-group">
        <div class="card" style="margin: 5px; max-width: 300px" >
            
            <div class="card-header">
                <img class="rounded mx-auto d-block" src="{{promotion.image}}" 
                alt="{{promotion.name}}">
            </div>
            <div class="card-body">
                <h5 class="card-title">{{promotion.name | uppercase}}</h5>
                <p> {{promotion.description}} </p>
            </div>
        </div>
    </div>

    <div class="col card-group">
        <div class="card" style="margin: 5px; max-width: 300px" >
            
            <div class="card-header">
                <img class="rounded mx-auto d-block" src="{{leader.image}}" 
                alt="{{leader.name}}">
            </div>
            <div class="card-body">
                <h5 class="card-title">{{leader.name | uppercase}}</h5>
                <b> {{leader.designation}} </b>
                <p> {{leader.description}} </p>
            </div>
        </div>
    </div>

</div>
